name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 每当 main 分支有 push 时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # 添加 npm 缓存

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # 指定部署到 gh-pages 分支
          folder: public    # 指定要部署的文件夹
          clean: true      # 清理旧文件
